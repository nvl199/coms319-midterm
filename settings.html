<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            background-color: #3b5998;
            color: white;
            padding: 0 20px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            height: 45px;
        }
        .nav {
            display: flex;
            height: 20px;
            margin-bottom: 4px;
        }
        .nav a {
            color: black;
            text-decoration: none;
            padding: 2px 0;
            font-size: 11px;
            position: relative;
            display: inline-block;
            height: 20px;
            line-height: 20px;
            text-align: center;
            width: 80px;
        }
        .nav a:not(:last-child) {
            transform: skew(-20deg);
            margin-right: -10px;
        }
        .nav a:not(:last-child) span {
            display: inline-block;
            transform: skew(20deg);
        }
        .nav a:nth-child(1) {
            background-color: #d4d4d4;
            z-index: 3;
        }
        .nav a:nth-child(2) {
            background-color: #e4e4e4;
            z-index: 2;
        }
        .nav a:last-child {
            background-color: #f4f4f4;
            z-index: 1;
            clip-path: polygon(10% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        .container {
            flex-grow: 1;
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        .sidebar {
            width: 150px;
            padding-right: 14px;
            padding-top: 20px;
            text-align: right;
            border-right: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        .sidebar h3 {
            margin-top: 0;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
            color: #666;
            font-size: 12px;
        }
        .sidebar li {
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        .sidebar a {
            text-decoration: none;
            color: #666;
            transition: color 0.3s;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px 0 20px 15px;
        }
        .post-area {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .post-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .post-body {
            margin-bottom: 10px;
            font-size: 12px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-right: 8px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3b5998;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .theme-option {
            display: flex;
            align-items: center;
        }
        .theme-label {
            font-size: 12px;
            color: inherit;
        }
    </style>
    <link rel="stylesheet" href="./darkmode.css">
</head>
<body>
    <div class="navbar">
        <div class="nav">
            <a href="forum1.html"><span>Personal Life</span></a>
            <a href="forum2.html"><span>Education</span></a>
            <a href="settings.html">Settings</a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>My Profile</h3>
            <ul>
                <li><a href="index.html">Post</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <h3>Settings</h3>
            <ul>
                <li>1 Member - 1 Online</li>
                <li>Description</li>
            </ul>
            <h3>Joined Forums</h3>
            <ul>
                <li><a href="forum1.html">Personal Life</a></li>
                <li><a href="forum2.html">Education</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="post-area">
                <div class="post-title">Theme Settings</div>
                <div class="post-body">
                    <div class="theme-option">
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="theme-label" id="theme-text">Light Mode</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeText = document.getElementById('theme-text');
        const body = document.body;

        function setTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                themeText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            const isDark = savedTheme === 'dark';
            themeToggle.checked = isDark;
            setTheme(isDark);
        }

        themeToggle.addEventListener('change', (e) => {
            setTheme(e.target.checked);
        });
    </script>
</body>
</html>
